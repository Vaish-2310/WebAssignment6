<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris Jokes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Chuck Norris Jokes</h1>
    </header>
    <main>
        <section id="joke-container">
            <p id="joke">Click the button to get a Chuck Norris joke!</p>
        </section>
        <button id="new-joke-btn">Get a New Joke</button>
        <section id="categories">
            <h2>Joke Categories</h2>
            <!-- Category links will be appended here -->
        </section>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Enter a keyword" required>
            <button type="submit">Search Joke</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
